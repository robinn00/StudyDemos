{% extends 'base.html' %}

{% block title %}search{% endblock %}

{% block content %}
    <div class="container">
        <div id="search">
            <input id="content" type="text" name="search">
            <input id="ok" class="button" type="submit" value="Search">
        </div>
        <script>
            function post(URL, PARAMS) {
                var temp = document.createElement("form");
                temp.action = URL;
                temp.method = "post";
                temp.style.display = "none";
                for (var x in PARAMS) {
                    var opt = document.createElement("textarea");
                    opt.name = x;
                    opt.value = PARAMS[x];
                    // alert(opt.name)
                    temp.appendChild(opt);
                }
                document.body.appendChild(temp);
                temp.submit();
                return temp;
            }

            document.getElementById("ok").onclick = (function () {
                alert("test");
                post("/", {"q": document.getElementById("content").value});
            });
        </script>
    </div>
{% endblock %}
