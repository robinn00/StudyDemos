<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <script type="text/javascript">
        var app = angular.module("bodyapp",['ngRoute']);
        app.controller("aboutctrl",function ($scope,$route) {
            $scope.$route = $route;
        });
        app.controller("casetrl",function ($scope,$route) {
            $scope.$route = $route;
        });
        app.config(["$routeProvider",function ($routeProvider) {
            $routeProvider
                    .when("/",{
                        template:'HOME PAGE',
                    })
                    .when("/about",{
                        templateUrl:"about.html",
                        controller:"aboutctrl",
                    })
                    .when("/case",{
                        templateUrl:"case.html",
                        controller:"casetrl",
                    })
                    .otherwise({
                        redirectTo:"/about",
                    });
        }]);
    </script>
</head>
<body ng-app="bodyapp">
<ul>
    <Li><a href="#/">HOME</a></Li>
    <li><a href="#/about">About</a></li>
    <li><a href="#/case">Case</a></li>
</ul>


<script type="text/ng-template" id="about.html">
    <h2 style="color:red;">about.html</h2>
</script>

<script type="text/ng-template" id="case.html">
    <h3 style="color:blue;">case.html</h3>
</script>

<div ng-view=""></div>

</body>
</html>
