<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>icon</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 table-bordered">
            <span class="glyphicon glyphicon-random"></span>
            <span class="glyphicon glyphicon-alert"></span>
            <span class="glyphicon glyphicon-apple"></span>
            <span class="glyphicon glyphicon-user"></span>
            <span class="glyphicon glyphicon-star-empty"></span>
            <span class="glyphicon glyphicon-glass"></span>
        </div>
    </div>



    <div class="clearfix"></div>


    <div class="row" style="margin-top:120px;height:200px;">
        <div class="col-sm-12 table-bordered">
            <button type="button" class="btn btn-primary btn-lg" style="box-shadow: #ccc 3px 3px 3px;color:#ccc;font-size:15pt;font-weight:bold;">
                <span class="glyphicon glyphicon-user"></span> user
            </button>
        </div>
    </div>



</div>
</body>
</html>
