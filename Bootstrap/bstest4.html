<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <span class="glyphicons glyphicons-plane"></span>
        <p class="bg-danger">如需对齐导航栏中的组件</p>
        <p class="bg-primary">如需对齐导航栏中的组件</p>
        <p class="bg-info">如需对齐导航栏中的组件</p>
        <p class="bg-success">如需对齐导航栏中的组件</p>
        <p class="bg-warning">如需对齐导航栏中的组件</p>
    </div>

    <div class="row" style="margin-top:100px;">
        <p class="text-danger">如需对齐导航栏中的组件，请使用</p>
        <p class="text-success">如需对齐导航栏中的组件，请使用</p>
        <p class="text-info">如需对齐导航栏中的组件，请使用</p>
        <p class="text-warning">如需对齐导航栏中的组件，请使用</p>
        <p class="text-muted">如需对齐导航栏中的组件，请使用</p>
        <p class="text-primary">如需对齐导航栏中的组件，请使用</p>
    </div>

    <div class="row">


        <div class="center-block" style="width:400px;background-color:#ccc;">
            如需对齐导航栏中的组件，请使用
            <button class="close" type="button" aria-hidden="true">&times;</button>
        </div>
        插入符实例<span class="caret"></span>
    </div>


    <div class="row clearfix" style="border:1px solid red;">
        <div class="pull-left" style="background-color: #ccc;border:1px solid red;width:100px;">
            pull-left
        </div>

        <div class="pull-right" style="background-color: blue;border:1px solid green;width:100px;color:#fff;">
            pull-right
        </div>
    </div>



    <div class="row" style="margin-top:100px;">
        <img src="images/1.jpg" class="img-responsive table-bordered show" id="img1"/>
        <img src="images/1.jpg" class="img-circle table-bordered" id="img2"/>
        <img src="images/1.jpg" class="img-rounded table-bordered" id="img3"/>
        <img src="images/1.jpg" class="img-thumbnail table-bordered" id="img4"/>
        <br>
        <label class="sr-only">sr-only</label>

        <hr>
        <a href="#" class="btn btn-primary active">alink</a>

        <hr>
        <input type="button" class="btn btn-info btn-block" value="BUTTON"/><br>
        <input type="button" class="btn btn-danger" value="BUTTON"/><br><br>
        <input type="button" class="btn btn-default" value="BUTTON"/><br><br>
        <input type="button" class="btn btn-primary" value="BUTTON"/><br><br>
        <input type="button" class="btn btn-info" value="BUTTON"/><br><br>
        <input type="button" class="btn btn-warning" value="BUTTON"/><br><br>
        <input type="button" class="btn btn-success" value="BUTTON"/><br><br>
        <input type="button" class="btn btn-block" value="BUTTON"/><br><br>
        <input type="button" class="btn btn-link" value="BUTTON"/><br><br>

        <hr>
        <input type="button" class="btn btn-lg active" value="BUTTON"/><br><br>
        <input type="button" class="btn" value="BUTTON"/><br><br>
        <input type="button" class="btn btn-sm" value="BUTTON"/><br><br>
        <input type="button" class="btn btn-xs" value="BUTTON"/><br><br>


    </div>
</div>
</body>
</html>
