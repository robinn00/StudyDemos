<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAB</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <ul class="nav nav-tabs" id="mytabs">
            <li class="active"><a href="#w3c" data-toggle="tab">w3c</a></li>
            <li><a href="#ios" data-toggle="tab">iOS</a></li>
            <li><a href="#java" data-toggle="tab">java</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" id="a_tit" href="#" data-toggle="dropdown">jsp&nbsp;<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="a_tit">
                    <li><a href="#jsp" tabindex="-1" data-toggle="tab">jsp</a></li>
                    <li><a href="#ejb" tabindex="-1" data-toggle="tab">ejb</a></li>
                </ul>
            </li>
        </ul>
        <div id="mytabcontent" class="tab-content">
            <div class="tab-pane fade in active" id="w3c">
                <p>W3Cschoool菜鸟教程是一个提供最新的web技术站点，本站免费提供了建站相关的技术文档</p>
            </div>

            <div class="tab-pane fade" id="ios">
                <p>iOS 是一个由苹果公司开发和发布的手机操作系统</p>
            </div>

            <div class="tab-pane fade" id="java">
                <p>javajavajavajava个提供最新的web技术站点，本站免费提供了建站相关的技术文档</p>
            </div>

            <div class="tab-pane fade" id="jsp">
                <p>jspjspjsp，本站免费提供了建站相关的技术文档</p>
            </div>

            <div class="tab-pane fade" id="ejb">
                <p>ejbejbejbejb站免费提供了建站相关的技术文档</p>
            </div>
        </div>
    </div>
</div>

<div id="a_1"></div>
<div id="a_2"></div>

<script type="text/javascript">
    $(function () {
        //$("#mytabs li:eq(2) a").tab("show");
        //$("#mytabs li a:last").tab("show");

        $("a[data-toggle='tab']").on("shown.bs.tab",function (e) {
            window.alert($(e.target).text());
            $("#a_1").html($(e.target).text());
            $("#a_2").html($(e.relatedTarget).text());
        });
    });
</script>
</body>
</html>
