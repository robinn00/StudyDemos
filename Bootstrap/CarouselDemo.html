<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carouse</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="Carouseid" class="carousel slide" style="width:350px;height:150px;">

            <ol class="carousel-indicators">
                <li data-target="#Carouseid" data-slide-to="0"></li>
                <li data-target="#Carouseid" data-slide-to="1" class="active"></li>
                <li data-target="#Carouseid" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item">
                    <img src="images/1.jpg" style="width:350px;height:150px;">
                    <div class="carousel-caption">幻灯片标题11</div>
                </div>
                <div class="item active">
                    <img src="images/2.jpg" style="width:350px;height:150px;">
                    <div class="carousel-caption">幻灯片标题22</div>
                </div>

                <div class="item">
                    <img src="images/3.jpg" style="width:350px;height:150px;">
                    <div class="carousel-caption">幻灯片标题33</div>
                </div>
            </div>
            <a class="carousel-control left" href="#Carouseid" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#Carouseid" data-slide="next">&rsaquo;</a>
            <div style="text-align:center;">
                <input type="button" class="btn start-slide" value="Start">
                <input type="button" class="btn pause-slide" value="Pause">
                <input type="button" class="btn prev-slide" value="Previous Slide">
                <input type="button" class="btn next-slide" value="Next Slide">
                <input type="button" class="btn slide-one" value="Slide 1">
                <input type="button" class="btn slide-two" value="Slide 2">
                <input type="button" class="btn slide-three" value="Slide 3">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $(".start-slide").click(function () {
            $("#Carouseid").carousel("cycle");
        });

        $(".pause-slide").click(function () {
            $("#Carouseid").carousel("pause");
        });

        $(".prev-slide").click(function () {
            $("#Carouseid").carousel("prev");
        });

        $(".next-slide").click(function () {
            $("#Carouseid").carousel("next");
        });

        $(".slide-one").click(function () {
            $("#Carouseid").carousel(0);
        });


        $(".slide-two").click(function () {
            $("#Carouseid").carousel(1);
        });

        $(".slide-three").click(function () {
            $("#Carouseid").carousel(2);
        });

        $("#Carouseid").on("slide.bs.carousel",function () {
            window.alert("slide.bs.carousel");
        });

        $("#Carouseid").on("slid.bs.carousel",function () {
            window.alert("slid.bs.carousel");
        });
    });
</script>
</body>
</html>
