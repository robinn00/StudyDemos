<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="addr" class="col-sm-2 control-label">地址：</label>
                <div class="col-lg-2">
                    <input type="text" id="addr" name="addr" value="" class="form-control input-sm" disabled/>
                </div>
            </div>

            <fieldset disabled>
                <div class="form-group">
                    <label for="exs" class="col-sm-2 control-label">exs：</label>
                    <div class="col-sm-10">
                        <input type="text" id="exs" name="exs" value="" class="form-control"/>
                    </div>
                </div>
            </fieldset>


            <div class="form-group has-success">
                <label for="emails" class="col-sm-2 control-label">EMAIL:</label>
                <div class="col-sm-10">
                    <input type="text" id="emails" name="emails" value="" class="form-control" placeholder="Email"/>
                </div>
            </div>


            <div class="form-group has-warning">
                <label for="emailsx" class="col-sm-2 control-label">EMAIL:</label>
                <div class="col-sm-10">
                    <input type="text" id="emailsx" name="emailsx" value="" class="form-control" placeholder="Email"/>
                </div>
            </div>

            <div class="form-group has-error">
                <label for="xd" class="col-sm-2 control-label">EMAIL:</label>
                <div class="col-sm-10">
                    <input type="text" id="xd" name="xd" value="" class="form-control" placeholder="Email"/>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label for="xdx" class="col-sm-2 control-label">EMAIL:</label>
                <div class="col-sm-10">
                    <input type="text" id="xdx" name="xdx" value="" class="form-control" placeholder="Email"/>
                </div>
            </div>



        </form>
    </div>

    <div class="row">
        <form role="form" class="form-horizontal table-bordered">
            <div class="form-group">
                <label for="uname" class="col-sm-2 control-label">名字</label>
                <div class="col-sm-10">
                    <input type="text" id="uname" name="uname" value="" class="form-control" placeholder="名字"/>
                </div>
            </div>

            <div class="form-group">
                <label  form="ux" class="col-sm-2 control-label">姓</label>
                <div class="col-sm-10">
                    <input type="text" id="ux" name="ux" value="" class="form-control" placeholder="姓"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">邮件：</label>
                <div class="col-sm-10">
                    <p class="form-control-static">dox@163.com</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="isflag_u" name="isflag_u">记住我
                        </label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="container col-sm-10 col-sm-offset-2">
                    <label for="txtbz" class="control-label">备注:</label>
                    <div class="row">
                        <div class="col-sm-4">
                         <textarea id="txtbz" name="txtbz" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>




            <div class="form-group">
                <div class="container col-sm-10 col-sm-offset-2">
                    <label for="txtbz" class="control-label">城市:</label>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="city">城市</label>
                            <select class="form-control" id="city" name="city">
                                <option value="11">11</option>
                                <option value="22">22</option>
                                <option value="33">33</option>
                                <option value="44">44</option>
                            </select>
                        </div>

                        <div class="col-sm-12">
                            <label for="pro">pro</label>
                            <select multiple class="form-control" id="pro" name="pro">
                                <option value="11">11</option>
                                <option value="22">22</option>
                                <option value="33">33</option>
                                <option value="44">44</option>
                            </select>
                        </div>


                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="container col-sm-10 col-sm-offset-2">
                    <label for="txtbz" class="control-label">备注:</label>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="chkflag" value="21"/>21
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="chkflag" value="22"/>22
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="chkflag" value="23"/>23
                            </label>

                            <br>
                            <label class="radio-inline">
                                <input type="radio" name="rasex" value="male"/>male
                            </label>

                            <label class="radio-inline">
                                <input type="radio" name="rasex" value="female"/>female
                            </label>

                        </div>
                    </div>
                </div>
            </div>








        </form>


    </div>

    <br><br><br><br>

    <div class="row">
        <form role="form" class="table-bordered">
            <div class="form-group">
                <label for="username">您的姓名:</label>
                <input type="text" class="form-control" value="" name="username" id="username" placeholder="您的姓名"/>
            </div>

            <div class="form-group">
                <label for="headpic">上传文件：</label>
                <input type="file" id="headpic" name="headpic" value=""/>
                <label class="help-block">请上传你的头像</label>
            </div>

            <div class="form-group">
                <label>
                    <input id="isflag" name="isflag" type="checkbox"> 同意打勾
                </label>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" name="submit" value="提交"/>
            </div>
        </form>


        <hr>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="username_">您的姓名</label>
                <input type="text" id="username_" name="username_"/>
            </div>

            <div class="form-group">
                <label for="userhead" class="sr-only">上传文件</label>
                <input type="file" name="userhead" id="userhead"/>
            </div>

            <div class="checkbox">

                <label>
                    <input type="checkbox" id="flag" name="flag"/>我同意
                </label>
            </div>

            <input type="submit" name="submits" id="submits" value="submit"/>

        </form>


        <hr>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="usernames_">您的姓名</label>
                <input type="text" id="usernames_" name="usernames_"/>
            </div>

            <div class="form-group">
                <label for="userheads" class="sr-only">上传文件</label>
                <input type="file" name="userheads" id="userheads"/>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" id="flags" name="flags"/>我同意
                </label>
            </div>

            <input type="submit" name="submits_" id="submits_" value="submit"/>

        </form>



    </div>
</div>
</body>
</html>
