    /*

    db.transaction(function (tx) {
        tx.executeSql("create table userinfo(id unique,uname text)",[],function (tx,result) {
            window.alert("create Table success...");
        },function (tx,error) {
            window.alert("error");
        });
        tx.executeSql("insert into userinfo(id,uname) values(1,'roibisd')",[],function (tx,result) {
            window.alert("create Table success....");

            window.alert("error");
        });

    });

</script>
